<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario de Reserva</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            body {
                background: linear-gradient(to right, #6a11cb, #2575fc);
                font-family: 'Poppins', sans-serif;
                color: #f8f9fa;
            }
            h1 {
                color: #f8f9fa;
                font-weight: bold;
                text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            }
            .container {
                background: #ffffff;
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                transition: all 0.3s ease-in-out;
            }
            .container:hover {
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
                transform: translateY(-5px);
            }
            .form-label {
                color: #333;
                font-weight: 600;
            }
            .btn-primary {
                background: linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb); 
                border: none;
                font-size: 1.1rem;
                padding: 12px 25px;
                border-radius: 50px;
                transition: all 0.3s ease-in-out;
            }
            .btn-primary:hover {
                background: linear-gradient(to right, #a6ffcb, #12d8fa, #1fa2ff);
                transform: translateY(-3px);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            }
            .form-control:focus {
                border-color: #1fa2ff;
                box-shadow: 0 0 8px rgba(31, 162, 255, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 th:text="${#strings.isEmpty(reserva.id)} ? 'Nueva Reserva' : 'Editar Reserva!'"></h1>
            <form th:action="@{/reservas}" th:object="${reserva}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                    <input type="text" id="nombreCliente" th:field="*{nombreCliente}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" id="dni" th:field="*{dni}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="fechaReserva" class="form-label">Fecha de Reserva</label>
                    <input type="date" id="fechaReserva" th:field="*{fechaReserva}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="numeroPersonas" class="form-label">NÃºmero de Personas</label>
                    <input type="number" id="numeroPersonas" th:field="*{numeroPersonas}" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </body>
</html>
