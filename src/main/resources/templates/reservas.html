<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Reservas</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            body {
                background: linear-gradient(to right, #f953c6, #b91d73); 
                font-family: 'Poppins', sans-serif;
                color: #f8f9fa;
            }
            h1 {
                color: #ffffff;
                font-weight: bold;
                text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            }
            .container {
                background: #ffffff;
                padding: 30px;
                border-radius: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                transition: all 0.3s ease-in-out;
            }
            .container:hover {
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
                transform: translateY(-5px);
            }
            .btn-primary {
                background: linear-gradient(to right, #ff6a00, #ee0979);
                border: none;
                font-size: 1.1rem;
                padding: 12px 25px;
                border-radius: 50px;
                transition: all 0.3s ease-in-out;
            }
            .btn-primary:hover {
                background: linear-gradient(to right, #ee0979, #ff6a00);
                transform: translateY(-3px);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            }
            .table {
                border-collapse: collapse;
                margin-top: 20px;
                background: #f9f9f9;
                border-radius: 10px;
                overflow: hidden;
            }
            .table th {
                background: linear-gradient(to right, #6a11cb, #2575fc); 
                color: #fff;
                text-align: center;
                padding: 15px;
            }
            .table td {
                text-align: center;
                padding: 12px;
            }
            .btn-warning, .btn-danger {
                font-size: 0.9rem;
                padding: 8px 12px;
                transition: all 0.3s ease-in-out;
            }
            .btn-warning:hover {
                background-color: #ffc107;
                transform: translateY(-3px);
                box-shadow: 0 5px 10px rgba(255, 193, 7, 0.5);
            }
            .btn-danger:hover {
                background-color: #dc3545;
                transform: translateY(-3px);
                box-shadow: 0 5px 10px rgba(220, 53, 69, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Lista de Reservas</h1>
            <a href="/reservas/nuevo" class="btn btn-primary mb-3">Nueva Reserva</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Fecha</th>
                        <th>NÃºmero de Personas</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.nombreCliente}"></td>
                        <td th:text="${reserva.dni}"></td>
                        <td th:text="${reserva.fechaReserva}"></td>
                        <td th:text="${reserva.numeroPersonas}"></td>
                        <td>
                            <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
